<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #007bff;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .btn-payment {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-payment:hover {
            background-color: #218838;
        }

        .payment-form {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .payment-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .total-amount {
                font-size: 1.2rem;
            }

            .btn-payment {
                padding: 10px;
                font-size: 1rem;
            }
        }

        /* Adding some spacing for the form */
        form {
            margin-top: 20px;
        }

        /* Optional: Add a border and padding for the Razorpay script button */
        .razorpay-payment-button {
            padding: 12px;
            font-size: 1.2rem;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="payment-container">
        <h2>Payment for {{ booking.car.name }}</h2>
        <p class="total-amount">Total Amount: â‚¹{{ booking.total_price }}</p>

        <!-- CSRF Token -->
        <form action="{% url 'payment_success'%}" method="POST" name="razorpay-payment-form">
            {% csrf_token %}  <!-- This adds the CSRF token -->

            <script src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_fiHvp3M4G2c9eg"
                data-amount="{{ amount }}"
                data-currency="INR"
                data-order_id="{{ order_id }}"
                data-buttontext="Pay Now"
                data-name="Rental Car Service"
                data-description="Rental payment for {{ booking.car.name }}"
                data-image="https://your_logo_url.com/logo.png"
                data-prefill.name="{{ request.user.username }}"
                data-prefill.email="{{ request.user.email }}">
            </script>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
