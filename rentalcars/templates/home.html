<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Rent a Car</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Light Blue Background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header styling */
        h1 {
            text-align: center;
            padding-top: 40px;
            font-size: 3rem;
            color: #007bff; /* Soft Blue color */
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5rem;
            color: #007bff;
            font-weight: bold;
        }

        /* Car card container */
        .car-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            margin-top: 40px;
        }

        /* Individual car card styling */
        .car-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .car-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Car image styling */
        .car-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Car price styling */
        .car-card .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #28a745; /* Green color */
            margin: 15px 0;
        }

        /* Button styling */
        .car-card .btn-book {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .car-card .btn-book:hover {
            background-color: #0056b3;
            text-decoration: none;
        }

        /* Navbar styling */
        .navbar {
            background-color: #007bff; /* Light Blue navbar */
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
        }

        .navbar .nav-link:hover {
            color: #f8f9fa !important;
        }

        /* Search bar styling */
        .navbar .form-inline {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .navbar .form-inline input[type="search"] {
            border-radius: 20px;
            padding: 10px 20px;
            width: 300px;
            margin: 0 auto;
            font-size: 1.1rem;
        }

        .navbar .form-inline button {
            background-color: #ff5a5a;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
        }

        .navbar .form-inline button:hover {
            background-color: #ff3333;
        }

    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">GoCarRentals</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            </ul>

            <!-- Search Bar (Centered) -->
            <form class="form-inline" method="get" action="{% url 'search_cars' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Cars" aria-label="Search" name="query">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Welcome Header -->
    <h1>GoCarRentals</h1>

    <!-- Available Cars Header -->
    <h2>Available Cars</h2>

    <!-- Car Cards -->
    <div class="car-container">
        {% for car in cars %}
            <div class="car-card">
                <h3>{{ car.name }}</h3>

                <!-- Image with fallback in case of missing or invalid image -->
                <img src="{% if car.image %}{{ car.image.url }}{% else %}https://via.placeholder.com/300x200?text=No+Image+Available{% endif %}" alt="{{ car.name }}">

                <p>{{ car.description }}</p>
                <p class="price">Price per day: â‚¹{{ car.price_per_day }}</p>
                <a href="{% url 'book_car' car.id %}" class="btn-book">Book Now</a>
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS and dependencies (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
